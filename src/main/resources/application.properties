spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/portfolio}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.messages.basename=messages

api.keys=chave-parceiro-a,chave-parceiro-b,chave-interna-dev

server.error.whitelabel.enabled=false

# application.properties
api.key.test=chave-parceiro-a
api.members.base-url=/api/members
